    function showInfo(encounter) {
      let descriptionBox = document.getElementById("description-box");

          buttonPics.style = "display: flex; gap: 30px;";
        } else if (encounter === "Mountain Range") {
          descriptionBox.value = "Towering peaks stretch across the horizon, their snow-covered summits piercing the sky. Rugged terrain and hidden valleys make this a land of extremes, where only the most resilient can thrive.";

          buttonPics.style = "display: flex; gap: 30px;";
        } else if (encounter === "Misty Swamp") {
          descriptionBox.value = "A damp, eerie expanse where thick fog rolls over the murky waters. The ground squelches beneath your feet, and the distant croaks of unseen creatures echo through the trees. Danger lurks in every shadow.";
          picBox.src = "https://partybickering.wordpress.com/wp-content/uploads/2019/12/colrathisle.jpg";
          picBox.style="width: 200px; height: 180px;";
          buttonPics.style = "display: flex; gap: 30px;";
        } else if (encounter === "Market Town") {
          descriptionBox.value = "A bustling hub of commerce, where merchants from all over the world trade goods in colorful stalls. The air is filled with the scent of fresh produce, exotic spices, and the sound of lively chatter and bargaining.";
