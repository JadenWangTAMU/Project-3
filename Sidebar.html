<!DOCTYPE html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Cinzel', serif;
    background-image: url('https://www.photos-public-domain.com/wp-content/uploads/2011/02/white-parchment-paper-texture.jpg');
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 10px;
  }
  h2 {
    color: #de0d23; 
    text-shadow: -1px 1px 1px #000000;
    border-bottom: 2px solid #B48455; 
  }
  select {
    font-family: 'Libre Baskerville', serif;
    font-weight: bold;
    background-color: #white;
    color: #710C04;
    width: 250px;
    text-align: center;
    font-size: 16px;
    border-radius: 5px; 
    border: 1px solid #444;
    padding: 10px;
    margin-bottom: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    border-color: white;
  }
  select:hover, select:focus {
    border-color: #8b0000; 
    outline: none;
  }
  button {
    display: block;
    width: 250px;
    margin-top: 10px;
    font-family: 'Libre Baskerville', serif;
  }
  button.action {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background-color: #8b0000; 
    color: white;
    transition: background-color 0.3s, transform 0.2s;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  }
  button.action:hover {
    background-color: #c92233;
    color: white;
    transform: translateY(-2px);
  }
  button.action:active {
    background-color: #8b0000;
    color: white;
    transform: translateY(0);
  }
</style>
</head>
<html>
  <body>
    <h2>RPG Player</h2>
    <select id="dropdownRPGPlayer" onchange="onDropdownChange()">
      <option value="generateCharacter">Generate Character</option>
      <option value="diceRoller">Dice Roller</option>
      <option value="visualizeStats">Visualize Stats</option>
      <option value="inventory">Inventory</option>
    </select>
    <div class="block" id="open-RPG-Player">
      <button class="action" id="open-RPG-Player-button" onclick="openRPGPlayer()">Open RPG Player</button>
    </div>
    <h2>Game Master</h2>
    <select id="dropdownGameMaster" onchange="onDropdownChange()">
      <option value="generateEncounter">Generate Encounter</option>
      <option value="generateEnvironment">Generate Environment</option>
      <option value="probabilityCalculator">Probability Calculator</option>
    </select>
    <div class="block" id="open-Game-Master">
      <button class="action" id="open-Game-Master-button" onclick="openGameMaster()">Open Game Master</button>
    </div>
    <h2>Data Options</h2>
    <div class="block" id="import-data">
      <button class="action" id="import-data-button">Import Data</button>
    </div>
    <br>
    <div class="block" id="export-data">
      <button class="action" id="export-data-button">Export Data</button>
    </div>

    <script>
      function openRPGPlayer() {
        var dropdownValue = document.getElementById('dropdownRPGPlayer').value;
        if (dropdownValue === "diceRoller") {
          google.script.run.showDiceRoller();
        }
        else if (dropdownValue === "generateCharacter") {
          google.script.run.showCharacter();
        }
        else if (dropdownValue === "visualizeStats") {
          google.script.run.showVisualizeStats();
        }
        else if (dropdownValue === "inventory") {
          google.script.run.showInventory();
        }
      }
      function openGameMaster() {
        var dropdownValue = document.getElementById('dropdownGameMaster').value;
        if (dropdownValue === "generateEncounter") {
          google.script.run.showEncounter();
        }
        else if (dropdownValue === "generateEnvironment") {
          google.script.run.showEnvironment();
        }
        else if (dropdownValue === "probabilityCalculator") {
          google.script.run.showProbability();
        }
      }
    </script>
  </body>
</html>
