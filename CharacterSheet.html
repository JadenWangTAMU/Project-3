<!-- This document serves as the UI for the character sheet -->

<html>
  <head>
    <base target="_top">
    <!-- Use a templated HTML printing scriptlet to import common stylesheet -->
    <?!= HtmlService.createHtmlOutputFromFile('Stylesheet').getContent(); ?>
  </head>
  <body>
    <div id= "button-pics" style="display: flex; gap: 70px;">
      <div class = "encounters">
        <button class="button" onclick="showInfo('Wizard')">Wizard</button>
        <br>
        <button class="button" onclick="showInfo('Bard')">Bard</button>
        <br>
        <button class="button" onclick="showInfo('Rogue')">Rogue</button>
        <br>
        <button class="button" onclick="showInfo('Cleric')">Cleric</button>
        <br>
        <button class="button" onclick="showInfo('Custom')">Custom</button>
      </div>
      <img id="pic-box" />
    </div>

    <script>

    function showInfo(encounter) {
      let titleBox = document.getElementById("title-box");
      let descriptionBox = document.getElementById("description-box");
      let statsBox = document.getElementById("stats-box");
      let picBox = document.getElementById("pic-box");
      let buttonPics = document.getElementById("button-pics");
      if (encounter === "Wizard") {
          titleBox.value = "Wizard";
          descriptionBox.value = "An arcane spellcaster capable of fantastic tricks and limited only by their spellbook";
          picBox.src = "https://png.pngtree.com/png-clipart/20250217/original/pngtree-powerful-wizard-in-purple-robe-with-staff-png-image_19840831.png";
          picBox.style = "width: 120px; height: 180px;";
          buttonPics.style = "display: flex; gap: 70px;";
        } else if (encounter === "Bard") {
          titleBox.value = "Bard";
          descriptionBox.value = "A sorcerer who uses song and speech to inspire allies, demoralize foes, and manipulate situations";
          picBox.src = "https://png.pngtree.com/png-clipart/20240418/original/pngtree-elf-bard-character-with-natural-twenty-dice-roll-sticker-png-image_14874513.png";
          picBox.style = "width: 120px; height: 180px;";
          buttonPics.style = "display: flex; gap: 70px;";
        } else if (encounter === "Rogue") {
          titleBox.value = "Rogue";
          descriptionBox.value = "A versatile thief skilled in stealth, trickery, and combat, sneak attacking and outmaneuvering opponents";
          picBox.src = "https://png.pngtree.com/png-vector/20240724/ourmid/pngtree-dnd-adventurer-png-image_12861468.png";
          picBox.style = "width: 120px; height: 180px;";
          buttonPics.style = "display: flex; gap: 70px;";
        } else if (encounter === "Cleric") {
          titleBox.value = "Cleric";
          descriptionBox.value = "A spellcaster chosen by a deity to heal, buff, and strike others with holy might";
          picBox.src = "https://www.gmbinder.com/images/T1qGDIc.png";
          picBox.style = "width: 160px; height: 180px;";
          buttonPics.style = "display: flex; gap: 50px;";
        } else if (encounter === "Custom") {
          titleBox.value = "[Give your character a title here]";
          descriptionBox.value = "[Give your character a description here]";
          picBox.src = "https://upload.wikimedia.org/wikipedia/commons/5/5a/Black_question_mark.png";
          picBox.style = "width: 120px; height: 180px; object-fit: cover;";
          buttonPics.style = "display: flex; gap: 70px;";
        }
    }
    </script>

            <div style="display: flex; align-items: center; gap: 8px;">

            <div style="display: flex; align-items: center; gap: 8px;">

          </form>
